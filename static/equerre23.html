<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Équerre 3D Personnalisée</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // Initialisation de la scène
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Fonction pour créer une texture avec du texte (option pour faire une rotation du texte)
    function createTextTexture(text, rotate = false) {
      const canvas = document.createElement('canvas');
      canvas.width = rotate ? 256 : 1024;
      canvas.height = rotate ? 1024 : 256;
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = rotate ? 'bold 80px Arial' : 'bold 80px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // Rotation si demandé (pour texte vertical)
      if (rotate) {
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(-Math.PI / 2); // -90 degrés
        ctx.fillText(text, 0, 0);
      } else {
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
      }

      const texture = new THREE.CanvasTexture(canvas);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.needsUpdate = true;
      return texture;
    }

    // Création des textures avec texte
    const horizontalTextMat = new THREE.MeshBasicMaterial({ map: createTextTexture("De Onirix 23Ch224") });
    const verticalTextMat = new THREE.MeshBasicMaterial({
      map: createTextTexture("pour P(k)°houni(k)°x 23Ch223", true) // Rotation pour le texte vertical
    });

    // 6 matériaux pour chaque boîte (z+ avec texte)
    const horizontalMaterials = [
      new THREE.MeshNormalMaterial(), // +x
      new THREE.MeshNormalMaterial(), // -x
      new THREE.MeshNormalMaterial(), // +y
      new THREE.MeshNormalMaterial(), // -y
      horizontalTextMat,              // +z (avant)
      new THREE.MeshNormalMaterial()  // -z (arrière)
    ];

    const verticalMaterials = [
      new THREE.MeshNormalMaterial(),
      new THREE.MeshNormalMaterial(),
      new THREE.MeshNormalMaterial(),
      new THREE.MeshNormalMaterial(),
      verticalTextMat,
      new THREE.MeshNormalMaterial()
    ];

    // Bras horizontal
    const horizontal = new THREE.Mesh(
      new THREE.BoxGeometry(6, 0.5, 0.5),
      horizontalMaterials
    );
    horizontal.position.set(2, 0, 0);

    // Bras vertical
    const vertical = new THREE.Mesh(
      new THREE.BoxGeometry(0.5, 6, 0.5),
      verticalMaterials
    );
    vertical.position.set(0, -2, 0);

    // Groupe équerre
    const equerre = new THREE.Group();
    equerre.add(horizontal);
    equerre.add(vertical);
    scene.add(equerre);

    // Position de la caméra
    camera.position.z = 10;

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      equerre.rotation.x += 0.01;
      equerre.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
